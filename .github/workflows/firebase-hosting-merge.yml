name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Authenticate Firebase (service account)
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIGITAL_CREATOR_HUB }}" > $HOME/firebaseServiceAccount.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebaseServiceAccount.json" >> $GITHUB_ENV
      - name: Deploy to Firebase Hosting (live)
        env:
          FIREBASE_DEBUG: 'true'
        run: |
          npx --yes firebase-tools@latest deploy --only hosting --project digital-creator-hub
